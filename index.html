<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- link to the style.css file in here -->
  <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
  
</head>

<body>
  <!-- quiz with -->
  <!--   must have check boxes and radio buttons: shuffled and only the right ones -->
  <!--   color coded Feedback -->

  <!-- title of the quiz called Pop Culture Quiz using bootstrap in a section called header-->
  <section class="header">
    <h1>Pop Culture Quiz</h1>
    Attempts: <span id="attemptAmount"></span>
  </section>

  <section class="quiz">
    <form id="quiz">

      <div class="question1">
        <h2>What is the name of the main character in the movie "The Matrix"?</h2>
        
        <div id = "injectQuestion1"></div>
         
        <div id="questionFeedback1"></div>
      </div>

      <div class="question2">
        <h2>Which of these are Infinity Stones?</h2>
        <div class="answersQ2">
          <label>
            <div id = "injectQuestion2"></div>
          </label>
        </div>
        <div id="questionFeedback2"></div>
      </div>

      <div class="question3">
        <h2>When was <i>Avatar</i> released in theaters</h2>
        <label for="question3"> Choose a year</label>
          <select name="question3" id="question3">
            <option>Select an option</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
          </select>
        <div id="questionFeedback3"></div>
      </div>

      <div class="question4">
        <h2>Who wrote the song "Don't Stop Believin?</h2>
        <div class="answersQ4">
            <input type="text" name="question-4-answers" id="question-4-answers">
        </div>
        <div id="questionFeedback4"></div>
      </div>

      <div class="question5">
        <h2>When will Guardians of the Galaxy vol. 3 come out?</h2>
        <label>
          <input type="text" name="question-5-answers" id="question-5-answers" value="" />
        </label>
        <div id="questionFeedback5"></div>
      </div>


      
        <!-- submit button using bootstrap -->
        <button type="button" id=submit class="btn btn-primary">Submit</button>


    </form>
  </section>

  <section class="status">
    <h4>Quiz Status</h4>
    <div class="totalTimes"></div>
    <div class="totalCorrect"></div>
    <div class="totalIncorrect"></div>
    <div class="totalScore"></div>
  </section>
  <script src="script.js"></script>
</body>

</html>
